		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

		<script src="javascript/jquery.animate-enhanced.min.js"></script>
		<script src="javascript/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				$('#slides').superslides({
					hashchange: true,
					play: 4000
				});

				$('#slides').on('mouseenter', function() {
					$(this).superslides('stop');
					console.log('Stopped')
				});
				$('#slides').on('mouseleave', function() {
					$(this).superslides('start');
					console.log('Started')
				});
			});
		</script>
